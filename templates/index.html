{% extends "template.html" %}
{% block body %}
  <h1>IoTrickster!</h1>
  <ul class="templist">
  {% for mac, alias, time, date, temp in data %}
  <li><h2><a href={{ url_for('details', mac=mac) }}> {{ alias|safe }}</a></h2>
    {{ tempformat(temp) }} at {{ time }}, {{ date }}</li>
  {% else %}
    <li><em>No devices</em></li>
  {% endfor %}
  </ul>
{% endblock %}
